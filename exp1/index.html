<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

      <style>
        .container{
            border: 2px solid black;
            margin-top: 20px;
            padding: 20px;
            width: 40%;
            border-radius: 15px;
            background-color: blanchedalmond;
        }
        .head{
            text-align: center;
            border: 2px solid black;
            background-color: black;
            color: white;
            border-radius: 10px;
        }
      </style>
</head>
<body>

    <div class="container">
        <h3 class="head">STUDENT REGISTRATION FORM : </h3>
        <br><br>
        <label for="name">Please Enter Your <b>Name</b> : </label>
        <input type="text" name="name">
        <br><br>

        <label for="email">Please Enter Your <b>Email</b> : </label>
        <input type="email" name="email">
        <br><br>

        <label for="age">Please Enter Your <b>Age</b> : </label>
        <input type="number" name="age">
        <br><br>

        <form action="/thanks.html">
           <button class="btn btn-dark mt-3" type="submit">REGISTER</button>
        </form>

    </div>

    
</body>
